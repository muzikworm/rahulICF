<div class="container">
	<div class="login-block middle">
	<i class="fa fa-user form-icon middle-x"></i>
	<form method="POST" ng-submit="login()" class="form form-login">
		<input type="text" ng-model="username" placeholder="username"><br>
		<input type="password" ng-model="password" placeholder="password"><br>
		<input type="submit" value="login">
	</form>
	<div class="form-footer">
		<p>Not a member? <a href="#" ng-click="togglePopup2()">Create Account</a></p>
	</div>
</div>
